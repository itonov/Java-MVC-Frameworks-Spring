<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Resident Evil</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Viruses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/viruses/show">Show</a>
                    <a class="dropdown-item" href="/viruses/add">Add</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Map</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br/>
    <h1>All Viruses</h1>
    <br/>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Magnitude</th>
            <th>Released On</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="virus : ${viruses}">
            <td th:text="${virus.id}"></td>
            <td th:text="${virus.name}"></td>
            <td th:text="${virus.magnitude}"></td>
            <td th:text="${#temporals.format(virus.releasedOn, 'dd-MMM-YYYY')}"></td>
            <td>
                <a class="btn btn-light" th:href="|/viruses/edit/${virus.id}|">Edit</a>
            </td>
            <td>
                <a class="btn btn-light" th:href="|/viruses/delete/${virus.id}|">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
