<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car Dealer</title>
</head>
<body>
<h1>All suppliers</h1>
<div th:each="supplier : ${suppliers}">
    <p th:text="|Supplier id: ${supplier.key.id}|"></p>
    <p th:text="|Supplier name: ${supplier.key.name}|"></p>
    <p th:text="|Supply value: ${supplier.value}"></p>
    <hr/>
</div>
</body>
</html>
